<!DOCTYPE html>
<html>
<head>
    <title>Restaurant App</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body class="bodyBackground">

<div class="jumbotron">
    <h2 class="text-center">HungerPoint</h2>
</div>    

<div class="container">
    <div class="row">
        <h3 class="text-center text-primary">Enter Restaurant name</h3>
        <span id="error"></span>
    </div>

    <div class="row form-group form-inline text-center">
        <input type="text" name="restaurant" id="restaurant" class="form-control" placeholder="restaurant Name">    
        <button id="submitRestaurant" class="btn btn-primary" >Search Restaurant</button>
    </div>
    <div id="show"></div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="foodList.js"></script>
</body>
</html>
